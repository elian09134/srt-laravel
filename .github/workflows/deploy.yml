name: Deploy to TERANG By SRT VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: ./
        run: |
          npm ci

      - name: Build frontend assets
        working-directory: ./
        run: |
          npm run build

      - name: Set up PHP and Composer in runner
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install PHP dependencies (CI) via Composer
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

      - name: Sync files to server (rsync over SSH)
        uses: burnett01/rsync-deploy@v2
        with:
          switches: -az --delete --exclude='.git' --exclude='node_modules' --exclude='storage' --exclude='.env'
          path: '.'
          remote_path: ${{ secrets.DEPLOY_PATH }}
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_port: ${{ secrets.DEPLOY_PORT }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run remote deployment commands
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            # install PHP dependencies on server (ensure composer is available)
            if command -v composer >/dev/null 2>&1; then
              composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction
            else
              echo "Composer not found on remote. You can either install Composer on the server or pre-build vendor locally and include it in the artifact."
            fi

            # Laravel maintenance + migrations
            php artisan down || true
            php artisan migrate --force || true
            php artisan config:cache || true
            php artisan route:cache || true
            php artisan view:cache || true

            # ensure storage is linked
            php artisan storage:link || true

            # permissions (adjust as needed for cPanel user)
            chown -R ${{ secrets.DEPLOY_USER }}:${{ secrets.DEPLOY_USER }} ${{ secrets.DEPLOY_PATH }} || true

            php artisan up || true
            echo "Deployment finished"
