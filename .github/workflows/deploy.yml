name: Deploy to TERANG By SRT VPS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        working-directory: ./
        run: |
          npm ci

      - name: Build frontend assets
        working-directory: ./
        run: |
          npm run build

      - name: Set up PHP and Composer in runner
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install PHP dependencies (CI) via Composer
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

      - name: Create release archive
        run: |
          tar --exclude='.git' \
              --exclude='node_modules' \
              --exclude='storage' \
              --exclude='.env' \
              --exclude='deploy/keys' \
              -czf release.tar.gz .

      - name: Upload release archive to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: release.tar.gz
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Run remote deployment commands
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e
            # ensure deploy path exists
            mkdir -p ${{ secrets.DEPLOY_PATH }}
            # extract uploaded archive
            tar -xzf ${{ secrets.DEPLOY_PATH }}/release.tar.gz -C ${{ secrets.DEPLOY_PATH }} || true
            rm -f ${{ secrets.DEPLOY_PATH }}/release.tar.gz || true
            cd ${{ secrets.DEPLOY_PATH }}

            # if composer exists on remote, install (optional)
            if command -v composer >/dev/null 2>&1; then
              composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction
            else
              echo "Composer not found on remote; vendor shipped from CI if required."
            fi

            # Laravel maintenance + migrations
            php artisan down || true
            php artisan migrate --force || true
            php artisan config:cache || true
            php artisan route:cache || true
            php artisan view:cache || true

            # ensure storage is linked
            php artisan storage:link || true

            # permissions (adjust as needed for cPanel user)
            chown -R ${{ secrets.DEPLOY_USER }}:${{ secrets.DEPLOY_USER }} ${{ secrets.DEPLOY_PATH }} || true

            php artisan up || true
            echo "Deployment finished"
